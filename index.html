<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <header class="header">
        <div class="left-side">
            <img class="twitch-logo" src="images/twitch-logo.png">
            <button class="left-header-button">
                <img class="left-header-icon" src="images/following-icon.svg">
            </button>
            <button class="left-header-button">
                <img class="left-header-icon" src="images/browse-icon.svg">
            </button>
            <p class="following">Following</p>
            <p class="browse">Browse</p>
            <button class="left-header-button">
                <img class="three-dots" src="images/three-dots.svg">
            </button>
        </div>
        <div class="search-column">
            <input class="search-bar" type="text" placeholder="Search">
            <div class="search-icon-box">
                <img class="search-icon" src="images/search-icon.svg">
            </div>
        </div>
        <div class="right-side">
            <button class="right-header-button">
                <img class="right-search-icon" src="images/search-icon.svg">
                <div class="header-hint">
                    Search
                </div>
            </button>
            <button class="right-header-button">
                <img class="right-header-icon" src="images/crown.svg">
                <div class="header-hint">
                    New Prime Loot
                </div>
            </button>
            <button class="right-header-button">
                <img class="right-header-icon" src="images/notifications-logo.svg">
                <div class="header-hint">
                    Notifications
                </div>
            </button>
            <button class="right-header-button">
                <img class="right-header-icon" src="images/whispers-logo.svg">
                <div class="header-hint">
                    Whispers
                </div>
            </button>
            <button class="right-header-button">
                <img class="right-header-icon" src="images/get-bits-logo.svg">
                <div class="header-hint">
                    Get Bits
                </div>
            </button>
            <img class="profile-picture" src="images/profile-picture.png">
        </div>
    </header>

    <aside class="sidebar">
        <button class="expand-button">
            <img class="expand-icon" src="images/expand-icon.svg" style="width: 20px;">
        </button>

        <button class="followed-channels-button">
            <img class="followed-channels-icon" src="images/followed-channels-icon.svg" style="width: 20px;">
        </button>

        <img class="channel-picture" src="images/channel-pictures/channel-picture-1.png">
        <img class="channel-picture" src="images/channel-pictures/channel-picture-2.png">
        <img class="channel-picture" src="images/channel-pictures/channel-picture-3.png">
        <img class="channel-picture" src="images/channel-pictures/channel-picture-4.png">
        <img class="channel-picture" src="images/channel-pictures/channel-picture-5.png">
        <img class="channel-picture" src="images/channel-pictures/channel-picture-6.png">
        <img class="channel-picture" src="images/channel-pictures/channel-picture-1.png">
        <img class="channel-picture" src="images/channel-pictures/channel-picture-2.png">
        <img class="channel-picture" src="images/channel-pictures/channel-picture-3.png">
        <img class="channel-picture" src="images/channel-pictures/channel-picture-4.png">
        <img class="channel-picture" src="images/channel-pictures/channel-picture-5.png">
        <img class="channel-picture" src="images/channel-pictures/channel-picture-6.png">
    </aside>
</body>

</html>
