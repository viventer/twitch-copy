<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="left-side">
            <img class="twitch-logo" src="images/twitch-logo.png">
            <p class="following">Following</p>
            <p class="browse">Browse</p>
            <img class="three-dots" src="images/three-dots.svg">
        </div>
        <div class="search-column">
            <input class="search-bar" type="text" placeholder="Search">
            <div class="search-icon-box">
                <img class="search-icon" src="images/search-icon.svg">
            </div>
        </div>
        <div class="right-side">
            <button class="prime-loot">
                <img class="prime-loot-icon" src="images/crown.svg">
            </button>
            <button class="login">
                Log In
            </button>
            <button class="sign-up">
                Sign Up
            </button>
            <button class="profile">
                <i class="icon-user-o"></i>
            </button>
        </div>
    </header>
</body>

</html>
