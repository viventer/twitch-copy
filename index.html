<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="header">
        <div class="left-site">
            <img class="twitch-logo" src="images/twitch-logo.png">
            <div class="browse">
                <p>Browse</p>
            </div>
            <div class="more">
                <img class="three-dots" src="images/three-dots.png">
            </div>
        </div>
        <div class="search-bar">
            <input class="search" type="text" placeholder="Search">
        </div>
        <div class="right-site">
            <button class="prime-loot">
                <img class="prime-loot-icon" src="images/crown.png">
            </button>
            <button class="login">
                Log In
            </button>
            <button class="sign-up">
                Sign Up
            </button>
            <button class="profile">
                <i class="icon-user-o"></i>
            </button>
        </div>

    </div>
</body>

</html>
